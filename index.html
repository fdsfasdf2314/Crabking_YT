<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Crabverse</title>
  <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  font-family: 'Bubblegum Sans', cursive;
  background: url('images/background.jpeg') no-repeat center center fixed;
  background-size: cover;
  color: #1b1b1b;
  overflow-x: hidden;
}


    .crab {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%);
      width: 120px;
      z-index: 10;
      animation: floatCrab 2s ease-in-out infinite;
    }

    @keyframes floatCrab {
      0%, 100% { transform: translate(-50%, 0); }
      50% { transform: translate(-50%, -10px); }
    }

    .crab-section {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 60px 20px;
      text-align: center;
      opacity: 0;
      transform: translateY(100px);
      transition: all 1s ease;
    }

    .crab-section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .crab-section img {
      width: 150px;
      height: 150px;
      border-radius: 20px;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ff6347;
    }

    .crab-section h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #e53935;
    }

    .crab-section p {
      font-size: 1.1rem;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <!-- ðŸ¦€ Animated Crab -->
  <div class="crab">
    <dotlottie-player 
      src="https://lottie.host/c8588e32-fbe2-4a51-bec2-410034c04768/RKIuQ9nwuf.lottie" 
      background="transparent" 
      speed="1" 
      style="width: 120px; height: 120px;" 
      loop autoplay>
    </dotlottie-player>
  </div>

  <!-- ðŸ¦€ Crab Facts -->
  <div id="crabs"></div>

  <script>
    const crabs = [
      {
        name: "Fiddler Crab",
        desc: "Fiddler crabs have one massive claw, which they use to communicate and impress mates!",
        img: "https://i.ibb.co/jgVkMs7/fiddler-crab.jpg"
      },
      {
        name: "Coconut Crab",
        desc: "The coconut crab is the largest land-living arthropod in the world.",
        img: "https://i.ibb.co/4p4m8Fg/coconut-crab.jpg"
      },
      {
        name: "Blue Crab",
        desc: "Blue crabs are prized for their sweet meat and are common along the U.S. Atlantic coast.",
        img: "https://i.ibb.co/bN2kMv1/blue-crab.jpg"
      },
      {
        name: "Japanese Spider Crab",
        desc: "This crab has the longest leg span of any arthropodâ€”up to 12 feet!",
        img: "https://i.ibb.co/TmVY7xT/spider-crab.jpg"
      },
      {
        name: "Hermit Crab",
        desc: "Hermit crabs donâ€™t grow their own shellsâ€”they find and borrow snail shells!",
        img: "https://i.ibb.co/y6v8Qz2/hermit-crab.jpg"
      }
    ];

    const container = document.getElementById('crabs');

    crabs.forEach(c => {
      const section = document.createElement('div');
      section.className = 'crab-section';
      section.innerHTML = `
        <img src="${c.img}" alt="${c.name}" />
        <h2>${c.name}</h2>
        <p>${c.desc}</p>
      `;
      container.appendChild(section);
    });

    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add('visible');
        }
      });
    }, { threshold: 0.5 });

    document.querySelectorAll('.crab-section').forEach(section => {
      observer.observe(section);
    });
  </script>

</body>
</html>
